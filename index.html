<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  
  <title>Frontend Mentor | Social links profile</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  
</head>
<body>

  <main class="card-container">
    <div class="card">
      <div class="card-img">
        <img class="profile-img" src="./assets/images/avatar-jessica.jpeg" alt="">
      </div>

      <div class="card-text">
        <h1 class="profile-name">Jessica Randall</h1>
        <p class="location">London, United Kingdom</p>
        <p class="description">"Front-end developer and avid reader."</p>
      </div>

      <div class="card-socials">
        <button class="card-btn">Github</button>
        <button class="card-btn">Frontend Mentor</button>
        <button class="card-btn">LinkedIn</button>
        <button class="card-btn">Twitter</button>
        <button class="card-btn">Instagram</button>
      </div>
    </div>
  </main>
  
</body>
</html>
